<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-事件-事件綁定</title>
</head>
<body>

    <input type="button" id = "btn1" value="綁定事件1" onclick="on()"> 
    <input type="button" id = "btn2" value="綁定事件2"> 
    
    <script>
        function on(){
            alert("按鈕1被點擊了！！！");
        }

        document.getElementById("btn2").onclick = function(){
            alert("按鈕2被點擊了！！！");
        }
    </script>
</body>
</html>
